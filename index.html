<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
				font-size:12px;
				font-weight:500;
			}
			div.tab {
				width: 100%;
			}
			div.tab button {
				height:40px;
				display:block;
				position:relative;
				float:left;
				text-align: center;
				line-height: 40px;
				padding: 0px 10px 0px 10px;
				color: #337AB7;
				border: none;
				outline: none;
				cursor: pointer;
				background-color: white;
			}
			div.tab button:hover {
				background-color: #EEEEEE;
				border-radius: 5px 5px 0 0;
				border-bottom: 0.05em solid #DDDDDD;
				color:#2352A1;
			}
			div.tab button:active {
				border-radius: 5px 5px 0 0;
				border-top:1px solid #DDDDDD;
		    	border-right:1px solid #DDDDDD;
		    	border-left:1px solid #DDDDDD;
				color:black;
				background-color: white;
				border-bottom:none;
			}
			
			div.tab button:focus {
				border-radius: 5px 5px 0 0;
				border-top:1px solid #DDDDDD;
		    	border-right:1px solid #DDDDDD;
		    	border-left:1px solid #DDDDDD;
				color:black;
				background-color: white;
				border-bottom:none;
			}
			.tabcontent button {
				background-color:#5BC0DE;
				height: 35px;
				border: none;
				border-radius: 4px;
				text-align: center;
				color: white;
				padding:0 10px 0 10px;
				margin:0px 15px 0px 20px;
			}
			.tabcontent span {
				margin: 20px 10px 0 50px; 
			}
			.tabcontent {
			    display: none;
			    border-top: 1px solid #ccc;
				padding:25px 0 15px 0;
				height:60px;
			}
			#nav2 {
				height:70px;
				width:100%;
				float:left;
				margin:5px 0 0 0;
			}
			.tabcontent button:hover {
				background-color:#31B0D5;
			}
			#left {
				height:1000px;
				width:25%;
				margin:30px 0 0 0;
				float:left;
				border-top:1px solid grey;
				box-shadow:0px 0px 20px #888888;
			}
			#right {
				height:1000px;
				width:74%;
				background-color:grey;
				margin:30px 0 0 0;
				float:right;
			}
			.scrollbar {
				float: left;
				height: 100%;
				width: 100%;
				overflow-y: scroll;
			}	
			.addnew {
				margin: 0px 0 0px 0;
				border-top: 1px solid grey;
				border-bottom: 1px solid grey;
			}
			.addnew input{
				height: 40px;
			}
			.addnew span {
				font-size: 17px;
				font-weight: 500px;
				margin: 0 0 0 20px;
				position: relative;
				top:-15px;
			}
			.addnew img {
				padding:10px 0 0 20px;
				float:right;
			}
		</style>

	<body>
		<div class="tab">
			<button class="tablinks" onclick="openMenu(event,'extent')">Extent | Zoom</button>
			<button class="tablinks" onclick="openMenu(event,'shape')">Draw Shape</button>
			<button class="tablinks" onclick="openMenu(event,'symbol')">Draw Symbol</button>
			<button class="tablinks" onclick="openMenu(event,'pin')">Draw Pin</button>
			<button class="tablinks" onclick="openMenu(event,'shapes')">WKT Shapes</button>
			<button class="tablinks" onclick="openMenu(event,'controls')">Controls Visibility</button>
			<button class="tablinks" onclick="openMenu(event,'gps')">GPS</button>
			<button class="tablinks" onclick="openMenu(event,'others')">Others</button>
		</div>

				<input>

				<input>

			</div>

				<input type="text">

				<button>Reset Transparent</button>
				<textarea style="display: inline-block; vertical-align: middle; height: 65px; width: 334px; "></textarea>
				<select>

		<div id="left">
			<div class="scrollbar" id="style-1">
				<h4 style="font-size: 18px; margin:20px 0 0 10px; font-weight:500;">Legend Items:</h4>
