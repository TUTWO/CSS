	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="taskone.css">

<body>
	<div class="tab">
			<button class="tablinks" onclick="openTab('extent')">Extent | Zoom</button>
			<button class="tablinks" onclick="openTab('shape')">Draw Shape</button>

			<button class="tablinks" onclick="openTab('others')">Others</button>
	</div>
	<div id="nav2">

				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>

			<input>

			<input>
			<button>Set extent</button>
		</div>

		<div id="pin" class="tabcontent">
			<span>Popup Content Type:</span>
			<label>
				<input type="radio" name="choose">Image
				<input type="radio" name="choose">KeyValuePair
				<input type="radio" name="choose">Html
				<input type="radio" name="choose">None
				<input type="text">
				<button>Draw Pin Marker</button>
			</label>
		</div>
		<div id="shapes" class="tabcontent">
			<span>Shape WKT: </span>
			<input>
			<span>Label WKT: </span>
			<input>
			<span>Label WKT: </span>
			<input>
			<button>Add Shape</button>
		</div>
		<div id="controls" class="tabcontent">
			<input type="checkbox" style="margin:0 0 0 30px; " checked>
			<label>Layer Switcher</label>
			<input type="checkbox" style="margin:0 0 0 30px; " checked>
			<label>Current Location</label>
			<input type="checkbox" style="margin:0 0 0 30px; " checked>
			<label>Pan Zoom Bar</label>
		</div>
		<div id="gps" class="tabcontent">
			<button>Follow Me Start</button>
			<button>Get Gps Signal</button>
		</div>
		<div id="others" class="tabcontent" style="margin: 0 0 0 0">
			<button>Change To Gray</button>
			<input type="text">
			<button>Update Loading Logo</button>

			<button>Set Transparent</button>
			<button>Reset Transparent</button>
			<textarea style="display: inline-block; vertical-align: middle; height: 65px; width: 334px; "></textarea>
			<select>
				<option>panZoomBarStyle</option>
				<option>snapping</option>
				<option>pinGroupZoomLevel</option>
			</select>
			<button>Update Map Config</button>
		</div>
	</div>
	<div id="left">
		<div class="scrollbar" id="leftPanelDiv">
			<h4 style="font-size: 18px; margin:20px 0 0 10px; font-weight:500;">Legend Items:</h4>
			<div id="leftPanelDiv1"></div>
		</div>

	<div id="right"></div>
